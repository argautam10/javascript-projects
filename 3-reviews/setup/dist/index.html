<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Reviews</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">Our Reviews</h1>
      <div class="line"></div>

      <div class="container">
        <div class="div1">
          <img src="./image/photo-1.jpeg" id="person-img" />
        </div>
        <div class="div2">
          <h2 id="author">Bill Anderson</h2>
          <h3 id="job">The BOSS</h3>
        </div>
        <div class="div3">
          <p id="describe">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga,
            exercitationem. Consectetur quasi ducimus hic magnam ab harum ipsa.
            Consectetur repudiandae possimus ratione soluta, magni temporibus
            ducimus nisi pariatur impedit et.
          </p>
        </div>
        <div class="div4">
          <span class="prev"><i class="fas fa-less-than"></i></span>
          <span class="next"><i class="fas fa-greater-than"></i></span>
        </div>
        <div class="div5">
          <button id="btn">Surprise Me</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b295722343.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
